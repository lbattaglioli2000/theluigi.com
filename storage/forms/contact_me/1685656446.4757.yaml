what_d_you_wanna_talk_about: "Good day! \r\n \r\nLooking for Heirloom fine Jewellery? \r\n \r\nODOZIAKUCHI is an exciting jewellery brand that celebrates individuality, our mission is to create sentimental jewellery with meaning that move on to become heirlooms for generations. \r\n \r\nWe pride ourselves in making sustainable timeless jewellery with endless versatility and aesthetics. We are driven to making fine jewellery that can be worn for everyday looks or occasional wear. \r\n \r\nWe pride ourselves in being open and honest, staying true to our mission. All our jewellery are hallmarked at the Assay Office in London which guarantees our customers of the authenticity of there jewels. \r\n \r\nWe welcome you to follow us on our journey to bringing a full range of jewellery pieces that tell a story. \r\n \r\nYou can visit our website and view our social media channels to get inspired! Simply click on the below links \r\n \r\nWebsite: https://odoziakuchi.com/ \r\n \r\nEmail: info@odoziakuchi.com \r\n \r\nBlog:https://odoziakuchi.com/ethical-diamonds/ \r\n \r\nInstagram: https://www.instagram.com/odoziakuchi/ \r\n \r\nFacebook: https://m.facebook.com/Odoziakuchi \r\n \r\nWe look forward to having you with us on this journey \r\n \r\nKind regards, \r\n \r\nODOZIAKUCHI"
