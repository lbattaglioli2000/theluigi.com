what_d_you_wanna_talk_about: "Hey do you like traveling? I traveled around the world to 124 countries and ive documented every single one.\r\n\r\nCome and experience the world with me. Ive recently released my most treasured work. \r\n\r\nA photobook that allows you to take on a journey through history and explore the New York City Subway like never before\r\nfrom Station to Station. Check it out here: http://bit.ly/3QTj2XY\r\n\r\nIm giving away signed first copy editions to a select few if you sign up for my newsletter here: bit.ly/giveawayED\r\n\r\nIm on a ten-year mission as to capture dynamic visuals that make up the unique story about\r\nfellow riders in NYC subway cars, stations and the world! \r\n\r\n\r\nI still have 79 more to go which i have planned for the future. Want to join me on my journey? \r\nJoin me here: bit.ly/giveawayED\r\n\r\nCome along for the ride and see places like Thailand, Cuba and Africa.\r\n\r\nBest\r\n-Ted\r\ntheluigi.com"
